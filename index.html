<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <meta charset="utf-8">
        <link rel='stylesheet' href='normalize.css'>
        <link type='text/css' rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Etch a Sketch</h1>
        <div id='drawing-board'>
            <div id='settings'>
                <div id='pen-setting'>
                    <input type='color' id='color-picker' name='color' value='#000000'>
                    <p>Pen Mode</p>
                    <button id='standard' class = 'toggle button button-click' name='pen-mode' value='standard' checked> Standard </button>
                    <button name="pen-mode" id="gradient" class = 'toggle button' value='gradient'> Gradient </button>
                    <button id='rainbow' class='toggle button'>Rainbow</button>
                    <button id='eraser' class='toggle button'>Eraser</button>
                </div>
                <div id="other-settings">
                    <button id='reset' class='button'>Reset</button>
                    <label for='size'>Resolution</label>
                    <input type="range" id='size' name='sizer' min='1' max='100' value='16'>
                    <input type='number' id='size-output' name='size-output'></input>
                </div>
                
            </div>
            <div id='sketch-pad'>
        </div>
        

        </div>
        <footer id='credit'>Made by: Nart</footer>
    </body>
    <script src='script.js' defer></script>
</html>
